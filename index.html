<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin Yanoshi Omiyage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Definisi Variabel Warna Dark Mode */
            --bg-body: #0f172a; 
            --bg-container: #1e293b; 
            --bg-card: #334155; 
            --bg-input: #0f172a;
            --text-primary: #f1f5f9; 
            --text-secondary: #94a3b8; 
            --accent: #6366f1; 
            --border: #475569;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #000000 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--text-primary);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: var(--bg-container);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            overflow: hidden;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            height: 95vh; /* Fix height agar scroll ada di dalam container */
        }

        .header {
            background: linear-gradient(135deg, #1e1e2f 0%, #2d2b55 100%);
            color: white;
            padding: 20px 30px;
            text-align: center;
            border-bottom: 1px solid var(--border);
            flex-shrink: 0;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        .controls {
            padding: 20px 30px;
            background: rgba(30, 41, 59, 0.95);
            border-bottom: 1px solid var(--border);
            flex-shrink: 0;
        }

        /* Update: Layout Search & Date Filter */
        .search-filter {
            display: grid;
            grid-template-columns: 2fr 1fr; /* Kolom search lebih lebar dari tanggal */
            gap: 15px;
            margin-bottom: 15px;
        }

        .input-wrapper {
            position: relative;
        }

        .styled-input {
            width: 100%;
            padding: 12px 15px;
            background: var(--bg-input);
            border: 1px solid var(--border);
            color: var(--text-primary);
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
            height: 45px;
        }

        .styled-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        /* Styling khusus untuk input date agar icon kalender terlihat di dark mode */
        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
            cursor: pointer;
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 1px solid var(--border);
            background: var(--bg-card);
            color: var(--text-secondary);
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
            font-weight: 500;
        }

        .filter-btn:hover {
            background: #475569;
            color: white;
        }

        .filter-btn.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.4);
        }

        .orders-container {
            padding: 20px 30px;
            overflow-y: auto;
            flex-grow: 1; /* Mengisi sisa ruang */
            
            /* Update: CSS Grid untuk 2 Kolom */
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(500px, 1fr));
            gap: 20px;
            align-content: start;

            scrollbar-width: thin;
            scrollbar-color: var(--bg-card) var(--bg-container);
        }

        .orders-container::-webkit-scrollbar { width: 8px; }
        .orders-container::-webkit-scrollbar-track { background: var(--bg-container); }
        .orders-container::-webkit-scrollbar-thumb { background-color: var(--border); border-radius: 20px; }

        .order-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            height: 100%; /* Agar tinggi kartu seragam */
        }

        .order-card:hover {
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            transform: translateY(-4px);
            border-color: var(--accent);
            z-index: 10;
        }

        .order-card.has-invoice { background: rgba(33, 150, 243, 0.15); border-color: rgba(33, 150, 243, 0.4); }
        .order-card.sudah-bayar { background: rgba(255, 193, 7, 0.15); border-color: rgba(255, 193, 7, 0.4); }
        .order-card.sudah-kirim { background: rgba(76, 175, 80, 0.15); border-color: rgba(76, 175, 80, 0.4); }

        .order-header {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 15px;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .customer-info h3 {
            font-size: 18px;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .info-row {
            display: flex;
            flex-direction: column; /* Stack info vertikal agar rapi di 2 kolom */
            gap: 5px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            white-space: nowrap;
            height: fit-content;
        }

        .status-ready { background: rgba(33, 150, 243, 0.2); color: #90caf9; border: 1px solid rgba(33, 150, 243, 0.3); }
        .status-bayar { background: rgba(255, 193, 7, 0.2); color: #ffd54f; border: 1px solid rgba(255, 193, 7, 0.3); }
        .status-kirim { background: rgba(76, 175, 80, 0.2); color: #a5d6a7; border: 1px solid rgba(76, 175, 80, 0.3); }

        .upload-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
            margin-top: auto; /* Dorong ke bawah */
        }

        .upload-box {
            border: 2px dashed var(--border);
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            background: rgba(0,0,0,0.2);
            transition: border-color 0.3s;
        }
        
        .upload-box:hover { border-color: var(--text-secondary); }

        .upload-box label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }

        .upload-box input[type="file"] { display: none; }

        .upload-btn {
            display: inline-block;
            padding: 6px 12px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-primary);
            border-radius: 6px;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.3s;
            width: 100%;
        }

        .upload-btn:hover { background: var(--accent); border-color: var(--accent); color: white; }

        .preview { margin-top: 5px; }
        .preview img { max-width: 100%; height: 60px; object-fit: cover; border-radius: 4px; border: 1px solid var(--border); }
        .preview-name { font-size: 10px; color: var(--text-secondary); margin-top: 2px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }

        .btn:disabled { opacity: 0.5; cursor: not-allowed; filter: grayscale(100%); }
        
        .btn-invoice { background: #2563eb; }
        .btn-invoice:hover:not(:disabled) { background: #1d4ed8; }
        
        .btn-resi { background: #ea580c; }
        .btn-resi:hover:not(:disabled) { background: #c2410c; }
        
        .btn-followup { background: #16a34a; }
        .btn-followup:hover:not(:disabled) { background: #15803d; }

        .loading, .no-data {
            grid-column: 1 / -1; /* Center message in grid */
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .spinner {
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Responsiveness */
        @media (max-width: 768px) {
            .orders-container {
                grid-template-columns: 1fr; /* Kembali ke 1 kolom di HP */
            }
            .search-filter {
                grid-template-columns: 1fr; /* Stack search & date di HP */
            }
            .container {
                height: auto;
                min-height: 100vh;
            }
            body { padding: 10px; }
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #1e293b;
            color: var(--text-primary);
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            z-index: 1000;
            border: 1px solid var(--border);
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn { from { transform: translateX(400px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        .toast.success { border-left: 4px solid #4caf50; }
        .toast.error { border-left: 4px solid #f44336; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Dashboard Admin - Order Omiyage</h1>
        </div>

        <div class="controls">
            <div class="search-filter">
                <div class="input-wrapper">
                    <input type="text" id="searchInput" class="styled-input" placeholder="üîç Cari nama, WA...">
                    <span class="search-icon">üîç</span>
                </div>
                <div class="input-wrapper">
                    <input type="date" id="dateFilter" class="styled-input" title="Filter berdasarkan Tanggal Kirim">
                </div>
            </div>
            
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">Semua</button>
                <button class="filter-btn" data-filter="has-invoice">Sudah Ada Invoice</button>
                <button class="filter-btn" data-filter="has-resi">Sudah Ada Resi</button>
                <button class="filter-btn" data-filter="sudah-bayar">Sudah Bayar</button>
            </div>
        </div>

        <div class="orders-container" id="ordersContainer">
            <div class="loading">
                <div class="spinner"></div>
                <p>Memuat data...</p>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyyshvOBjWHH-1Iuv9MnSYz6KAEOTorGK4i64L7-S3TGyYltv4XSFxfesWSefCfn0b2/exec';
        
        let allOrders = [];
        let currentFilter = 'all';

        window.addEventListener('DOMContentLoaded', loadOrders);
        document.getElementById('searchInput').addEventListener('input', filterOrders);
        
        // Event listener untuk Filter Tanggal
        document.getElementById('dateFilter').addEventListener('change', filterOrders);

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentFilter = this.dataset.filter;
                filterOrders();
            });
        });

        async function loadOrders() {
            try {
                const response = await fetch(`${SCRIPT_URL}?action=getData`);
                const data = await response.json();
                
                if (data.success) {
                    allOrders = data.data.sort((a, b) => {
                        const dateA = new Date(a.tanggalOrder.split('-').reverse().join('-'));
                        const dateB = new Date(b.tanggalOrder.split('-').reverse().join('-'));
                        return dateB - dateA;
                    });
                    displayOrders(allOrders);
                } else {
                    showToast('Gagal memuat data: ' + data.message, 'error');
                }
            } catch (error) {
                showToast('Error: ' + error.message, 'error');
            }
        }

        function filterOrders() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const dateValue = document.getElementById('dateFilter').value; // Format: YYYY-MM-DD
            
            let filtered = allOrders.filter(order => {
                // 1. Filter Search Text
                const matchSearch = 
                    order.namaCustomer.toLowerCase().includes(searchTerm) ||
                    order.noWhatsapp.toLowerCase().includes(searchTerm) ||
                    order.tanggalKirim.toLowerCase().includes(searchTerm);
                
                // 2. Filter Status Button
                let matchFilter = true;
                if (currentFilter === 'has-invoice') {
                    matchFilter = order.linkInvoice && order.linkInvoice.trim() !== '';
                } else if (currentFilter === 'has-resi') {
                    matchFilter = order.linkResi && order.linkResi.trim() !== '';
                } else if (currentFilter === 'sudah-bayar') {
                    matchFilter = order.status.toLowerCase().includes('bayar');
                }

                // 3. Filter Date (Comparing YYYY-MM-DD from input with DD-MM-YYYY from data)
                let matchDate = true;
                if (dateValue) {
                    // Convert dateValue (YYYY-MM-DD) to DD-MM-YYYY to match Data
                    const [year, month, day] = dateValue.split('-');
                    const formattedDateInput = `${day}-${month}-${year}`;
                    
                    // Filter berdasarkan Tanggal Kirim (Prioritas Admin) ATAU Tanggal Order
                    // Ubah logika ini jika hanya ingin salah satu
                    matchDate = (order.tanggalKirim === formattedDateInput) || (order.tanggalOrder === formattedDateInput);
                }
                
                return matchSearch && matchFilter && matchDate;
            });
            
            displayOrders(filtered);
        }

        function displayOrders(orders) {
            const container = document.getElementById('ordersContainer');
            
            if (orders.length === 0) {
                container.innerHTML = '<div class="no-data">üì≠ Tidak ada data yang ditemukan</div>';
                return;
            }
            
            container.innerHTML = orders.map((order) => {
                const hasInvoice = order.linkInvoice && order.linkInvoice.trim() !== '';
                const hasResi = order.linkResi && order.linkResi.trim() !== '';
                const statusClass = order.status.toLowerCase().includes('kirim') ? 'sudah-kirim' : 
                                   order.status.toLowerCase().includes('bayar') ? 'sudah-bayar' :
                                   hasInvoice ? 'has-invoice' : '';
                
                const statusBadgeClass = order.status.toLowerCase().includes('kirim') ? 'status-kirim' : 
                                        order.status.toLowerCase().includes('bayar') ? 'status-bayar' :
                                        order.status.toLowerCase().includes('ready') ? 'status-ready' : '';
                
                return `
                    <div class="order-card ${statusClass}" data-row="${order.row}">
                        <div class="order-header">
                            <div class="customer-info">
                                <h3>${order.namaCustomer}</h3>
                                <div class="info-row">
                                    <div class="info-item">üìÖ Order: ${order.tanggalOrder}</div>
                                    <div class="info-item">üöö Kirim: ${order.tanggalKirim}</div>
                                    <div class="info-item">üì± ${order.noWhatsapp}</div>
                                </div>
                            </div>
                            <div>
                                <span class="status-badge ${statusBadgeClass}">${order.status}</span>
                            </div>
                        </div>
                        
                        <div class="upload-section">
                            <div class="upload-box">
                                <label>üìÑ Invoice</label>
                                <input type="file" id="invoice-${order.row}" accept=".pdf,image/*" onchange="handleFileSelect(event, ${order.row}, 'invoice')">
                                <label for="invoice-${order.row}" class="upload-btn">Pilih File</label>
                                <div class="preview" id="preview-invoice-${order.row}"></div>
                            </div>
                            
                            <div class="upload-box">
                                <label>üì¶ Resi</label>
                                <input type="file" id="resi-${order.row}" accept=".pdf,image/*" onchange="handleFileSelect(event, ${order.row}, 'resi')">
                                <label for="resi-${order.row}" class="upload-btn">Pilih File</label>
                                <div class="preview" id="preview-resi-${order.row}"></div>
                            </div>
                        </div>
                        
                        <div class="action-buttons">
                            <button class="btn btn-invoice" onclick="uploadInvoice(${order.row})" id="btn-invoice-${order.row}" disabled>
                                üì§ Inv
                            </button>
                            <button class="btn btn-resi" onclick="uploadResi(${order.row})" id="btn-resi-${order.row}" disabled>
                                üì§ Resi
                            </button>
                            <button class="btn btn-followup" onclick="followUp(${order.row}, '${order.namaCustomer}', '${order.noWhatsapp}', '${order.tanggalKirim}', '${order.linkInvoice}')" ${!hasInvoice ? 'disabled' : ''}>
                                üí¨ WA
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        const fileStorage = {};

        function handleFileSelect(event, row, type) {
            const file = event.target.files[0];
            if (!file) return;
            if (!fileStorage[row]) fileStorage[row] = {};
            fileStorage[row][type] = file;
            
            const previewDiv = document.getElementById(`preview-${type}-${row}`);
            const btn = document.getElementById(`btn-${type}-${row}`);
            
            if (file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewDiv.innerHTML = `<img src="${e.target.result}" alt="Preview"><div class="preview-name">${file.name}</div>`;
                };
                reader.readAsDataURL(file);
            } else {
                previewDiv.innerHTML = `<div class="preview-name">üìÑ ${file.name}</div>`;
            }
            btn.disabled = false;
        }

        // Logic Upload & FollowUp tetap sama (saya singkat di sini untuk kerapihan, tapi fungsinya tetap berjalan normal)
        async function uploadInvoice(row) { await processUpload(row, 'invoice', 'uploadInvoice', 'Invoice'); }
        async function uploadResi(row) { await processUpload(row, 'resi', 'uploadResi', 'Resi'); }

        async function processUpload(row, type, action, label) {
            const file = fileStorage[row]?.[type];
            if (!file) return showToast(`Pilih file ${label} dulu!`, 'error');
            
            const btn = document.getElementById(`btn-${type}-${row}`);
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '‚è≥...';
            
            try {
                const base64 = await fileToBase64(file);
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: action, row: row, fileName: file.name, fileData: base64, mimeType: file.type })
                });
                const result = await response.json();
                if (result.success) {
                    showToast(`${label} berhasil diupload!`, 'success');
                    loadOrders();
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                showToast('Error: ' + error.message, 'error');
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        }

        function followUp(row, nama, whatsapp, tanggalKirim, linkInvoice) {
            if (!linkInvoice || linkInvoice.trim() === '') return showToast('Invoice belum tersedia!', 'error');
            let formattedNumber = whatsapp.trim().replace(/\D/g, '');
            if (formattedNumber.startsWith('0')) formattedNumber = '62' + formattedNumber.substring(1);
            if (!formattedNumber.startsWith('62')) formattedNumber = '62' + formattedNumber;
            
            const message = `Halo kak ${nama}, pesanan tgl ${tanggalKirim} sudah ready. Mohon pelunasannya ya: ${linkInvoice}`;
            window.open(`https://wa.me/${formattedNumber}?text=${encodeURIComponent(message)}`, '_blank');
        }

        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }
    </script>
</body>
</html>
