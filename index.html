<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - Order Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .controls {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        .search-filter {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #dee2e6;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
            font-weight: 500;
        }

        .filter-btn:hover {
            background: #f8f9fa;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .orders-container {
            padding: 20px 30px;
            max-height: calc(100vh - 400px);
            overflow-y: auto;
        }

        .order-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .order-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .order-card.has-invoice {
            background: #e3f2fd;
            border-color: #90caf9;
        }

        .order-card.sudah-bayar {
            background: #fff9c4;
            border-color: #fff176;
        }

        .order-card.sudah-kirim {
            background: #c8e6c9;
            border-color: #81c784;
        }

        .order-header {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 15px;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #dee2e6;
        }

        .customer-info h3 {
            font-size: 18px;
            color: #212529;
            margin-bottom: 8px;
        }

        .info-row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            font-size: 13px;
            color: #6c757d;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-ready {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status-bayar {
            background: #fff9c4;
            color: #f57f17;
        }

        .status-kirim {
            background: #c8e6c9;
            color: #388e3c;
        }

        .upload-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .upload-box {
            border: 2px dashed #dee2e6;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            background: #f8f9fa;
        }

        .upload-box label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
        }

        .upload-box input[type="file"] {
            display: none;
        }

        .upload-btn {
            display: inline-block;
            padding: 8px 15px;
            background: #667eea;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .upload-btn:hover {
            background: #5568d3;
        }

        .preview {
            margin-top: 10px;
            max-width: 100%;
        }

        .preview img {
            max-width: 100px;
            max-height: 100px;
            border-radius: 6px;
            border: 2px solid #dee2e6;
        }

        .preview-name {
            font-size: 11px;
            color: #6c757d;
            margin-top: 5px;
            word-break: break-all;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            flex: 1;
            min-width: 120px;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-invoice {
            background: #2196f3;
            color: white;
        }

        .btn-invoice:hover:not(:disabled) {
            background: #1976d2;
        }

        .btn-resi {
            background: #ff9800;
            color: white;
        }

        .btn-resi:hover:not(:disabled) {
            background: #f57c00;
        }

        .btn-followup {
            background: #25d366;
            color: white;
        }

        .btn-followup:hover:not(:disabled) {
            background: #1fb855;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #6c757d;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 22px;
            }

            .controls {
                padding: 15px;
            }

            .orders-container {
                padding: 15px;
            }

            .upload-section {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                flex-direction: column;
            }

            .btn {
                min-width: 100%;
            }

            .order-header {
                grid-template-columns: 1fr;
            }
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #323232;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .toast.success {
            background: #4caf50;
        }

        .toast.error {
            background: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Dashboard Admin - Order Management</h1>
            <p>Kelola pesanan dan dokumen dengan mudah</p>
        </div>

        <div class="controls">
            <div class="search-filter">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="üîç Cari berdasarkan nama, nomor WhatsApp, atau tanggal kirim...">
                    <span class="search-icon">üîç</span>
                </div>
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">Semua</button>
                <button class="filter-btn" data-filter="has-invoice">Sudah Ada Invoice</button>
                <button class="filter-btn" data-filter="has-resi">Sudah Ada Resi</button>
                <button class="filter-btn" data-filter="sudah-bayar">Sudah Bayar</button>
            </div>
        </div>

        <div class="orders-container" id="ordersContainer">
            <div class="loading">
                <div class="spinner"></div>
                <p>Memuat data...</p>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyAH_Kr4kz03mrPGj0OiopUJ4cYtiZflL9HqNcdDag3xdCL2xq9S8DyBXK8zfCrvw/exec';
        
        let allOrders = [];
        let currentFilter = 'all';

        // Load data saat halaman dimuat
        window.addEventListener('DOMContentLoaded', loadOrders);

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', filterOrders);

        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentFilter = this.dataset.filter;
                filterOrders();
            });
        });

        async function loadOrders() {
            try {
                const response = await fetch(`${SCRIPT_URL}?action=getData`);
                const data = await response.json();
                
                if (data.success) {
                    allOrders = data.data;
                    displayOrders(allOrders);
                } else {
                    showToast('Gagal memuat data: ' + data.message, 'error');
                }
            } catch (error) {
                showToast('Error: ' + error.message, 'error');
            }
        }

        function filterOrders() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            let filtered = allOrders.filter(order => {
                const matchSearch = 
                    order.namaCustomer.toLowerCase().includes(searchTerm) ||
                    order.noWhatsapp.toLowerCase().includes(searchTerm) ||
                    order.tanggalKirim.toLowerCase().includes(searchTerm);
                
                let matchFilter = true;
                
                if (currentFilter === 'has-invoice') {
                    matchFilter = order.linkInvoice && order.linkInvoice.trim() !== '';
                } else if (currentFilter === 'has-resi') {
                    matchFilter = order.linkResi && order.linkResi.trim() !== '';
                } else if (currentFilter === 'sudah-bayar') {
                    matchFilter = order.status.toLowerCase().includes('bayar');
                }
                
                return matchSearch && matchFilter;
            });
            
            displayOrders(filtered);
        }

        function displayOrders(orders) {
            const container = document.getElementById('ordersContainer');
            
            if (orders.length === 0) {
                container.innerHTML = '<div class="no-data">üì≠ Tidak ada data yang ditemukan</div>';
                return;
            }
            
            container.innerHTML = orders.map((order, index) => {
                const hasInvoice = order.linkInvoice && order.linkInvoice.trim() !== '';
                const hasResi = order.linkResi && order.linkResi.trim() !== '';
                const statusClass = order.status.toLowerCase().includes('kirim') ? 'sudah-kirim' : 
                                   order.status.toLowerCase().includes('bayar') ? 'sudah-bayar' :
                                   hasInvoice ? 'has-invoice' : '';
                
                const statusBadgeClass = order.status.toLowerCase().includes('kirim') ? 'status-kirim' : 
                                        order.status.toLowerCase().includes('bayar') ? 'status-bayar' :
                                        order.status.toLowerCase().includes('ready') ? 'status-ready' : '';
                
                return `
                    <div class="order-card ${statusClass}" data-row="${order.row}">
                        <div class="order-header">
                            <div class="customer-info">
                                <h3>${order.namaCustomer}</h3>
                                <div class="info-row">
                                    <div class="info-item">üìÖ Order: ${order.tanggalOrder}</div>
                                    <div class="info-item">üì± ${order.noWhatsapp}</div>
                                    <div class="info-item">üöö Kirim: ${order.tanggalKirim}</div>
                                </div>
                            </div>
                            <div>
                                <span class="status-badge ${statusBadgeClass}">${order.status}</span>
                            </div>
                        </div>
                        
                        <div class="upload-section">
                            <div class="upload-box">
                                <label>üìÑ Invoice</label>
                                <input type="file" id="invoice-${order.row}" accept=".pdf,image/*" onchange="handleFileSelect(event, ${order.row}, 'invoice')">
                                <label for="invoice-${order.row}" class="upload-btn">Pilih File</label>
                                <div class="preview" id="preview-invoice-${order.row}"></div>
                            </div>
                            
                            <div class="upload-box">
                                <label>üì¶ Resi</label>
                                <input type="file" id="resi-${order.row}" accept=".pdf,image/*" onchange="handleFileSelect(event, ${order.row}, 'resi')">
                                <label for="resi-${order.row}" class="upload-btn">Pilih File</label>
                                <div class="preview" id="preview-resi-${order.row}"></div>
                            </div>
                        </div>
                        
                        <div class="action-buttons">
                            <button class="btn btn-invoice" onclick="uploadInvoice(${order.row})" id="btn-invoice-${order.row}" disabled>
                                üì§ Input Invoice
                            </button>
                            <button class="btn btn-resi" onclick="uploadResi(${order.row})" id="btn-resi-${order.row}" disabled>
                                üì§ Input Resi
                            </button>
                            <button class="btn btn-followup" onclick="followUp(${order.row}, '${order.namaCustomer}', '${order.noWhatsapp}', '${order.tanggalKirim}', '${order.linkInvoice}')" ${!hasInvoice ? 'disabled' : ''}>
                                üí¨ Follow Up
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        const fileStorage = {};

        function handleFileSelect(event, row, type) {
            const file = event.target.files[0];
            if (!file) return;
            
            if (!fileStorage[row]) fileStorage[row] = {};
            fileStorage[row][type] = file;
            
            const previewDiv = document.getElementById(`preview-${type}-${row}`);
            const btn = document.getElementById(`btn-${type}-${row}`);
            
            if (file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewDiv.innerHTML = `
                        <img src="${e.target.result}" alt="Preview">
                        <div class="preview-name">${file.name}</div>
                    `;
                };
                reader.readAsDataURL(file);
            } else {
                previewDiv.innerHTML = `<div class="preview-name">üìÑ ${file.name}</div>`;
            }
            
            btn.disabled = false;
        }

        async function uploadInvoice(row) {
            const file = fileStorage[row]?.invoice;
            if (!file) {
                showToast('Pilih file invoice terlebih dahulu!', 'error');
                return;
            }
            
            const btn = document.getElementById(`btn-invoice-${row}`);
            btn.disabled = true;
            btn.innerHTML = '‚è≥ Mengupload...';
            
            try {
                const base64 = await fileToBase64(file);
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'uploadInvoice',
                        row: row,
                        fileName: file.name,
                        fileData: base64,
                        mimeType: file.type
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showToast('Invoice berhasil diupload!', 'success');
                    loadOrders();
                } else {
                    showToast('Gagal upload: ' + result.message, 'error');
                    btn.disabled = false;
                    btn.innerHTML = 'üì§ Input Invoice';
                }
            } catch (error) {
                showToast('Error: ' + error.message, 'error');
                btn.disabled = false;
                btn.innerHTML = 'üì§ Input Invoice';
            }
        }

        async function uploadResi(row) {
            const file = fileStorage[row]?.resi;
            if (!file) {
                showToast('Pilih file resi terlebih dahulu!', 'error');
                return;
            }
            
            const btn = document.getElementById(`btn-resi-${row}`);
            btn.disabled = true;
            btn.innerHTML = '‚è≥ Mengupload...';
            
            try {
                const base64 = await fileToBase64(file);
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'uploadResi',
                        row: row,
                        fileName: file.name,
                        fileData: base64,
                        mimeType: file.type
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showToast('Resi berhasil diupload!', 'success');
                    loadOrders();
                } else {
                    showToast('Gagal upload: ' + result.message, 'error');
                    btn.disabled = false;
                    btn.innerHTML = 'üì§ Input Resi';
                }
            } catch (error) {
                showToast('Error: ' + error.message, 'error');
                btn.disabled = false;
                btn.innerHTML = 'üì§ Input Resi';
            }
        }

        function followUp(row, nama, whatsapp, tanggalKirim, linkInvoice) {
            if (!linkInvoice || linkInvoice.trim() === '') {
                showToast('Invoice belum tersedia!', 'error');
                return;
            }
            
            // Format nomor WhatsApp
            let formattedNumber = whatsapp.trim();
            if (formattedNumber.startsWith('0')) {
                formattedNumber = '62' + formattedNumber.substring(1);
            } else if (!formattedNumber.startsWith('62')) {
                formattedNumber = '62' + formattedNumber;
            }
            formattedNumber = formattedNumber.replace(/\D/g, '');
            
            // Format tanggal
            const parts = tanggalKirim.split('-');
            const formattedDate = parts.length === 3 ? `${parts[0]}-${parts[1]}-${parts[2]}` : tanggalKirim;
            
            const message = `Halo kak ${nama}, berdasarkan tanggal request kirim kakak yaitu tanggal ${formattedDate}, mohon segera lakukan pembayaran ya kak, agar barangnya bisa segera kita kirim. Berikut invoice kakak yang perlu dibayarkan: ${linkInvoice}`;
            
            const waUrl = `https://wa.me/${formattedNumber}?text=${encodeURIComponent(message)}`;
            window.open(waUrl, '_blank');
            
            showToast('Membuka WhatsApp...', 'success');
        }

        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => {
                    const base64 = reader.result.split(',')[1];
                    resolve(base64);
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }
    </script>
</body>
</html>
