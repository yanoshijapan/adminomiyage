<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - Order Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .controls {
            padding: 25px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-box input, .search-box select {
            flex: 1;
            min-width: 200px;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .search-box input:focus, .search-box select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .filter-btn:hover, .filter-btn.active {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .data-container {
            padding: 25px;
            max-height: calc(100vh - 400px);
            overflow-y: auto;
        }

        .data-row {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .data-row:hover {
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transform: translateY(-3px);
        }

        .data-row.has-invoice {
            background: #d4edff;
            border-color: #90cdf4;
        }

        .data-row.paid {
            background: #fef3c7;
            border-color: #fcd34d;
        }

        .data-row.shipped {
            background: #d1fae5;
            border-color: #6ee7b7;
        }

        .row-header {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            font-size: 11px;
            color: #6b7280;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 15px;
            color: #1f2937;
            font-weight: 500;
        }

        .upload-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .upload-box {
            border: 2px dashed #d1d5db;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            background: #f9fafb;
        }

        .upload-box h4 {
            font-size: 14px;
            margin-bottom: 10px;
            color: #374151;
        }

        .upload-box input[type="file"] {
            display: none;
        }

        .upload-label {
            display: inline-block;
            padding: 8px 20px;
            background: #667eea;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
        }

        .upload-label:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .preview {
            margin-top: 10px;
            max-width: 100%;
            max-height: 100px;
            border-radius: 8px;
            display: none;
        }

        .preview.show {
            display: block;
        }

        .file-name {
            font-size: 12px;
            color: #6b7280;
            margin-top: 8px;
            word-break: break-all;
        }

        .actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4);
        }

        .btn-info {
            background: #06b6d4;
            color: white;
        }

        .btn-info:hover {
            background: #0891b2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(6, 182, 212, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }

        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #9ca3af;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .header h1 {
                font-size: 22px;
            }

            .controls {
                padding: 15px;
            }

            .search-box {
                flex-direction: column;
            }

            .search-box input, .search-box select {
                min-width: 100%;
            }

            .row-header {
                grid-template-columns: 1fr;
            }

            .upload-section {
                grid-template-columns: 1fr;
            }

            .actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Dashboard Admin Order Management</h1>
            <p>Kelola pesanan, invoice, dan pengiriman dengan mudah</p>
        </div>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="üîç Cari nama, nomor WA, atau tanggal kirim...">
                <select id="filterSelect">
                    <option value="all">Semua Data</option>
                    <option value="has-invoice">Sudah Ada Invoice</option>
                    <option value="has-resi">Sudah Ada Resi</option>
                    <option value="paid">Sudah Bayar</option>
                    <option value="shipped">Sudah Kirim</option>
                </select>
            </div>
        </div>

        <div class="data-container" id="dataContainer">
            <div class="loading">
                <div class="spinner"></div>
                <p>Memuat data...</p>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyAatpemdh_dppWLDRrsDQlJxlp8fE3cdxZ-gFXo1JKUx5awxUWTH_GY13GnQmMhYXOag/exec';
        let allData = [];

        // Load data saat halaman dimuat
        window.addEventListener('load', loadData);

        async function loadData() {
            try {
                const response = await fetch(SCRIPT_URL + '?action=getData');
                const data = await response.json();
                allData = data;
                renderData(allData);
            } catch (error) {
                document.getElementById('dataContainer').innerHTML = `
                    <div class="empty-state">
                        <p style="color: #ef4444; font-size: 18px;">‚ùå Gagal memuat data</p>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        function renderData(data) {
            const container = document.getElementById('dataContainer');
            
            if (data.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <p style="font-size: 18px;">üì≠ Tidak ada data</p>
                        <p>Belum ada pesanan yang tersedia</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = data.map((row, index) => {
                const hasInvoice = row.linkInvoice ? 'has-invoice' : '';
                const isPaid = row.status === 'sudah bayar' ? 'paid' : '';
                const isShipped = row.status === 'sudah kirim' ? 'shipped' : '';
                const rowClass = isShipped || isPaid || hasInvoice;

                return `
                    <div class="data-row ${rowClass}" data-index="${index}">
                        <div class="row-header">
                            <div class="info-item">
                                <span class="info-label">Tanggal Order</span>
                                <span class="info-value">${row.tanggalOrder || '-'}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Nama Customer</span>
                                <span class="info-value">${row.namaCustomer || '-'}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">No WhatsApp</span>
                                <span class="info-value">${row.noWhatsapp || '-'}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Status</span>
                                <span class="info-value">${row.status || '-'}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Tanggal Kirim</span>
                                <span class="info-value">${row.tanggalKirim || '-'}</span>
                            </div>
                        </div>

                        <div class="upload-section">
                            <div class="upload-box">
                                <h4>üìÑ Upload Invoice</h4>
                                <input type="file" id="invoice-${index}" accept=".pdf,image/*" onchange="handleFileSelect(${index}, 'invoice')">
                                <label for="invoice-${index}" class="upload-label">Pilih File</label>
                                <img class="preview" id="preview-invoice-${index}">
                                <div class="file-name" id="filename-invoice-${index}"></div>
                            </div>

                            <div class="upload-box">
                                <h4>üì¶ Upload Resi</h4>
                                <input type="file" id="resi-${index}" accept=".pdf,image/*" onchange="handleFileSelect(${index}, 'resi')">
                                <label for="resi-${index}" class="upload-label">Pilih File</label>
                                <img class="preview" id="preview-resi-${index}">
                                <div class="file-name" id="filename-resi-${index}"></div>
                            </div>
                        </div>

                        <div class="actions">
                            <button class="btn btn-primary" onclick="uploadInvoice(${index})" id="btn-invoice-${index}" disabled>
                                üì§ Input Invoice
                            </button>
                            <button class="btn btn-success" onclick="uploadResi(${index})" id="btn-resi-${index}" disabled>
                                üìÆ Input Resi
                            </button>
                            <button class="btn btn-info" onclick="followUp(${index})" ${!row.linkInvoice ? 'disabled' : ''}>
                                üí¨ Follow Up
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function handleFileSelect(index, type) {
            const input = document.getElementById(`${type}-${index}`);
            const preview = document.getElementById(`preview-${type}-${index}`);
            const filename = document.getElementById(`filename-${type}-${index}`);
            const btn = document.getElementById(`btn-${type}-${index}`);

            if (input.files && input.files[0]) {
                const file = input.files[0];
                filename.textContent = file.name;

                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        preview.src = e.target.result;
                        preview.classList.add('show');
                    };
                    reader.readAsDataURL(file);
                } else {
                    preview.classList.remove('show');
                }

                btn.disabled = false;
            }
        }

        async function uploadInvoice(index) {
            const input = document.getElementById(`invoice-${index}`);
            const btn = document.getElementById(`btn-invoice-${index}`);
            
            if (!input.files || !input.files[0]) {
                alert('Pilih file terlebih dahulu!');
                return;
            }

            btn.disabled = true;
            btn.textContent = '‚è≥ Mengupload...';

            try {
                const file = input.files[0];
                
                // Validasi ukuran file (max 10MB)
                if (file.size > 10 * 1024 * 1024) {
                    alert('‚ùå File terlalu besar! Maksimal 10MB');
                    btn.disabled = false;
                    btn.textContent = 'üì§ Input Invoice';
                    return;
                }
                
                const reader = new FileReader();
                
                reader.onload = async function(e) {
                    try {
                        const base64Data = e.target.result.split(',')[1];
                        
                        const payload = {
                            action: 'uploadInvoice',
                            rowIndex: allData[index].rowIndex,
                            fileName: file.name,
                            fileData: base64Data,
                            mimeType: file.type
                        };

                        console.log('Mengirim data:', {
                            action: payload.action,
                            rowIndex: payload.rowIndex,
                            fileName: payload.fileName,
                            fileSize: base64Data.length
                        });

                        const response = await fetch(SCRIPT_URL, {
                            method: 'POST',
                            mode: 'no-cors',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(payload)
                        });

                        // Karena mode no-cors, kita tidak bisa membaca response
                        // Jadi kita tunggu sebentar lalu reload data
                        setTimeout(() => {
                            alert('‚úÖ Invoice sedang diupload! Mohon tunggu...');
                            loadData();
                            btn.disabled = false;
                            btn.textContent = 'üì§ Input Invoice';
                        }, 2000);
                        
                    } catch (error) {
                        console.error('Error saat upload:', error);
                        alert('‚ùå Gagal upload: ' + error.message);
                        btn.disabled = false;
                        btn.textContent = 'üì§ Input Invoice';
                    }
                };

                reader.onerror = function(error) {
                    console.error('Error membaca file:', error);
                    alert('‚ùå Gagal membaca file!');
                    btn.disabled = false;
                    btn.textContent = 'üì§ Input Invoice';
                };

                reader.readAsDataURL(file);
            } catch (error) {
                console.error('Error:', error);
                alert('‚ùå Error: ' + error.message);
                btn.disabled = false;
                btn.textContent = 'üì§ Input Invoice';
            }
        }

        async function uploadResi(index) {
            const input = document.getElementById(`resi-${index}`);
            const btn = document.getElementById(`btn-resi-${index}`);
            
            if (!input.files || !input.files[0]) {
                alert('Pilih file terlebih dahulu!');
                return;
            }

            btn.disabled = true;
            btn.textContent = '‚è≥ Mengupload...';

            try {
                const file = input.files[0];
                
                // Validasi ukuran file (max 10MB)
                if (file.size > 10 * 1024 * 1024) {
                    alert('‚ùå File terlalu besar! Maksimal 10MB');
                    btn.disabled = false;
                    btn.textContent = 'üìÆ Input Resi';
                    return;
                }
                
                const reader = new FileReader();
                
                reader.onload = async function(e) {
                    try {
                        const base64Data = e.target.result.split(',')[1];
                        
                        const payload = {
                            action: 'uploadResi',
                            rowIndex: allData[index].rowIndex,
                            fileName: file.name,
                            fileData: base64Data,
                            mimeType: file.type
                        };

                        console.log('Mengirim data:', {
                            action: payload.action,
                            rowIndex: payload.rowIndex,
                            fileName: payload.fileName,
                            fileSize: base64Data.length
                        });

                        const response = await fetch(SCRIPT_URL, {
                            method: 'POST',
                            mode: 'no-cors',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(payload)
                        });

                        // Karena mode no-cors, kita tidak bisa membaca response
                        // Jadi kita tunggu sebentar lalu reload data
                        setTimeout(() => {
                            alert('‚úÖ Resi sedang diupload! Mohon tunggu...');
                            loadData();
                            btn.disabled = false;
                            btn.textContent = 'üìÆ Input Resi';
                        }, 2000);
                        
                    } catch (error) {
                        console.error('Error saat upload:', error);
                        alert('‚ùå Gagal upload: ' + error.message);
                        btn.disabled = false;
                        btn.textContent = 'üìÆ Input Resi';
                    }
                };

                reader.onerror = function(error) {
                    console.error('Error membaca file:', error);
                    alert('‚ùå Gagal membaca file!');
                    btn.disabled = false;
                    btn.textContent = 'üìÆ Input Resi';
                };

                reader.readAsDataURL(file);
            } catch (error) {
                console.error('Error:', error);
                alert('‚ùå Error: ' + error.message);
                btn.disabled = false;
                btn.textContent = 'üìÆ Input Resi';
            }
        }

        function followUp(index) {
            const row = allData[index];
            
            if (!row.linkInvoice) {
                alert('Invoice belum tersedia!');
                return;
            }

            // Konversi nomor WA ke format 62
            let waNumber = row.noWhatsapp.replace(/\D/g, '');
            if (waNumber.startsWith('0')) {
                waNumber = '62' + waNumber.substring(1);
            } else if (!waNumber.startsWith('62')) {
                waNumber = '62' + waNumber;
            }

            const message = `Halo kak ${row.namaCustomer}, berdasarkan tanggal request kirim kakak yaitu tanggal ${row.tanggalKirim}, mohon segera lakukan pembayaran ya kak, agar barangnya bisa segera kita kirim. Berikut invoice kakak yang perlu di bayarkan: ${row.linkInvoice}`;
            
            const waUrl = `https://wa.me/${waNumber}?text=${encodeURIComponent(message)}`;
            window.open(waUrl, '_blank');
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', filterData);
        document.getElementById('filterSelect').addEventListener('change', filterData);

        function filterData() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filterType = document.getElementById('filterSelect').value;

            let filtered = allData.filter(row => {
                const matchesSearch = 
                    row.namaCustomer.toLowerCase().includes(searchTerm) ||
                    row.noWhatsapp.toLowerCase().includes(searchTerm) ||
                    row.tanggalKirim.toLowerCase().includes(searchTerm);

                let matchesFilter = true;
                if (filterType === 'has-invoice') {
                    matchesFilter = row.linkInvoice !== '';
                } else if (filterType === 'has-resi') {
                    matchesFilter = row.linkResi !== '';
                } else if (filterType === 'paid') {
                    matchesFilter = row.status === 'sudah bayar';
                } else if (filterType === 'shipped') {
                    matchesFilter = row.status === 'sudah kirim';
                }

                return matchesSearch && matchesFilter;
            });

            renderData(filtered);
        }
    </script>
</body>
</html>
